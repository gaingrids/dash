<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nexus Verification</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #06b6d4;
      --primary-dark: #0891b2;
      --bg-dark: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text-main: #ffffff;
      --text-dim: #94a3b8;
      --danger: #ef4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html, body {
      height: 100%; width: 100%;
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      overflow: hidden;
    }

    /* Mobile vs Desktop Viewport Optimization */
    .app-container {
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: radial-gradient(circle at top right, #1e293b, #0f172a);
    }

    .screen {
      width: 100%; height: 100%;
      max-width: 500px; /* Desktop constraint */
      position: absolute;
      display: flex; flex-direction: column;
      padding: 24px;
      opacity: 0; visibility: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
    }

    .screen.active { opacity: 1; visibility: visible; }

    /* Particles Layout */
    .particles { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
    .particle { position: absolute; width: 2px; height: 2px; background: var(--primary); border-radius: 50%; animation: float 10s infinite linear; opacity: 0.3; }

    @keyframes float {
      from { transform: translateY(100vh) translateX(0); }
      to { transform: translateY(-10vh) translateX(50px); }
    }

    /* Professional App Card */
    .content {
      margin-top: auto; margin-bottom: auto;
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 28px;
      padding: 40px 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      width: 100%;
      text-align: center;
    }

    .icon-circle {
      width: 80px; height: 80px;
      margin: 0 auto 24px;
      border-radius: 24px;
      background: rgba(6, 182, 212, 0.15);
      display: flex; align-items: center; justify-content: center;
      color: var(--primary);
      font-size: 32px;
      box-shadow: 0 0 30px rgba(6, 182, 212, 0.2);
    }

    h1 { font-size: 24px; margin-bottom: 12px; letter-spacing: -0.025em; }
    .message { color: var(--text-dim); font-size: 15px; line-height: 1.5; margin-bottom: 24px; }

    /* Data Rows */
    .user-info { background: rgba(0,0,0,0.2); border-radius: 16px; padding: 16px; margin-bottom: 24px; }
    .info-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .info-row:last-child { border: none; }
    .info-label { color: var(--text-dim); font-size: 13px; }
    .info-value { font-family: monospace; color: var(--primary); font-size: 13px; }

    /* Buttons */
    .btn {
      width: 100%; padding: 16px; border-radius: 14px;
      border: none; font-weight: 600; font-size: 16px;
      cursor: pointer; transition: 0.3s;
      display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:active { transform: scale(0.98); background: var(--primary-dark); }
    .btn-secondary { background: transparent; color: var(--text-dim); border: 1px solid rgba(255,255,255,0.1); margin-top: 10px; }

    .status-indicator {
      font-size: 12px; padding: 10px; border-radius: 10px;
      background: rgba(255,255,255,0.05); margin-bottom: 20px;
      display: flex; align-items: center; justify-content: center; gap: 8px;
    }

    /* Success Overlay */
    .success-animation {
      position: fixed; inset: 0; background: var(--bg-dark);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000; visibility: hidden; opacity: 0; transition: 0.3s;
    }
    .success-animation.active { visibility: visible; opacity: 1; }
  </style>
 </head>
 <body>
  <div class="app-container">
    <div class="particles" id="p-container"></div>

    <div class="screen active" id="initScreen">
      <div class="content">
        <div class="icon-circle"><i class="fas fa-fingerprint"></i></div>
        <h1>Nexus ID</h1>
        <p class="message">Security protocols require account verification to access the dashboard.</p>
        <div class="status-indicator" id="statusBox">
          <i class="fas fa-circle-notch fa-spin"></i> <span id="statusText">System Ready</span>
        </div>
        <button class="btn btn-primary" id="verifyBtn">Verify Account</button>
      </div>
    </div>

    <div class="screen" id="successScreen">
      <div class="content">
        <div class="icon-circle" style="color:#22c55e;"><i class="fas fa-check-double"></i></div>
        <h1>Verified</h1>
        <div class="user-info">
          <div class="info-row"><span class="info-label">UID</span><span class="info-value" id="s-id">...</span></div>
          <div class="info-row"><span class="info-label">USER</span><span class="info-value" id="s-user">...</span></div>
        </div>
        <button class="btn btn-primary" id="continueBtn">Return to App</button>
      </div>
    </div>

    <div class="screen" id="failedScreen">
        <div class="content">
          <div class="icon-circle" style="color:var(--danger);"><i class="fas fa-user-shield"></i></div>
          <h1>Access Denied</h1>
          <p class="message">Multiple account signatures detected on this device.</p>
          <button class="btn btn-primary" id="contactSupportBtn">Contact Support</button>
        </div>
    </div>

    <div class="success-animation" id="loader">
      <div style="text-align:center">
        <i class="fas fa-shield-check fa-3x" style="color:var(--primary); margin-bottom:20px"></i>
        <p>Syncing with Nexus...</p>
      </div>
    </div>
  </div>

  <script>
    const WebApp = window.Telegram.WebApp;
    // BRIDGE LOGIC: Get data from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const BJS_WEBHOOK = urlParams.get('webhook');
    const BOT_ID = urlParams.get('botid') || 'default';

    function updateStatus(txt, icon = 'fa-circle-notch fa-spin') {
      document.getElementById('statusBox').innerHTML = `<i class="fas ${icon}"></i> <span>${txt}</span>`;
    }

    async function sendToBot(payload) {
      if(!BJS_WEBHOOK) {
        console.error("No Webhook URL found in URL parameters!");
        return { success: false };
      }
      
      try {
        const response = await fetch(BJS_WEBHOOK, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        return { success: response.ok };
      } catch (e) {
        return { success: false };
      }
    }

    document.getElementById('verifyBtn').addEventListener('click', async () => {
      const btn = document.getElementById('verifyBtn');
      btn.disabled = true;
      document.getElementById('loader').classList.add('active');

      const user = WebApp.initDataUnsafe.user || { id: 12345, first_name: 'Guest', username: 'guest' };
      const storageKey = `${BOT_ID}_nexus_id`;
      const localId = localStorage.getItem(storageKey);

      // IP/Device Data logic
      const data = {
        userId: user.id,
        username: user.username,
        firstName: user.first_name,
        isPrimary: localId ? (localId == user.id) : true,
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        timestamp: new Date().toISOString()
      };

      const result = await sendToBot(data);

      setTimeout(() => {
        document.getElementById('loader').classList.remove('active');
        if (data.isPrimary) {
          localStorage.setItem(storageKey, user.id);
          document.getElementById('s-id').innerText = user.id;
          document.getElementById('s-user').innerText = user.username || 'User';
          showScreen('success');
        } else {
          showScreen('failed');
        }
      }, 1500);
    });

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id + 'Screen').classList.add('active');
    }

    document.getElementById('continueBtn').addEventListener('click', () => WebApp.close());
    document.getElementById('contactSupportBtn').addEventListener('click', () => window.open('https://t.me/swanytech2'));

    // Init
    WebApp.ready();
    WebApp.expand();
    // Particle generator
    for(let i=0; i<15; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random()*100+'%';
        p.style.animationDelay = Math.random()*5+'s';
        document.getElementById('p-container').appendChild(p);
    }
  </script>
 </body>
</html>
